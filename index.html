<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name..." />
            <button>
                <img src="images/search.png" alt="Search" /> <!-- Replace with your search icon -->
            </button>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="Weather Icon" class="weather-icon" />
            <h1 class="city">City Name</h1>
            <h2 class="temp">Temperature</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon" />
                    <div class="humidity">Humidity</div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon" />
                    <div class="wind">Wind Speed</div>
                </div>
            </div>
        </div>
        <div class="error">City not found. Please try again.</div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
